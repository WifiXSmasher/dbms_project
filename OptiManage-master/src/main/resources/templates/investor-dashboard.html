<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to your CSS file -->
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        /* Header and Navigation Styling */
        header {
            background-color: #2c503f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main Content Styling */
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c503f;
        }

        /* Footer Styling */
        footer {
            background-color: #2c503f;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Add some hover effects */
        a {
            transition: color 0.3s ease;
        }

        a:hover {
            color: #1abc9c;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }

            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, Investor!</h1>
        <nav>
            <ul>
                <li><a href="/investor-dashboard">Dashboard</a></li>
                <li><a href="/investments">Investments</a></li>
                <!-- <li><a href="/profile">Profile</a></li> -->
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Section for viewing investment details -->
        <section>
            <h2>Your Investments</h2>
            <p>View and manage your current investments here. This section provides an overview of your active and pending investments.</p>
            <!-- You can add more details or a table here if needed -->
        </section>

        <!-- Future sections can go here if uncommented -->
        <!-- 
        <section>
            <h2>Your Meetings</h2>
            <ul>
                <li>Meeting on Date at Time - Status: Pending</li>
                <li>Meeting on Date at Time - Status: Confirmed</li>
            </ul>
        </section> 
        -->
    </main>

    <footer>
        <p>&copy; 2024 Investor Dashboard. All Rights Reserved.</p>
    </footer>
</body>
</html>
