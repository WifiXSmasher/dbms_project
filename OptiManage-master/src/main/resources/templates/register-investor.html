<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Investor Registration</title>
</head>
<body>
    <h2>Investor Registration</h2>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    <form action="#" th:action="@{/register-investor}" method="post" th:object="${investorDTO}">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required />
        </div>
        <div>
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" th:field="*{middleName}" />
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required />
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>
        <div>
            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" th:field="*{emailAddress}" required />
        </div>
        <div>
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" th:field="*{contact}" required />
        </div>
        <div>
            <label for="relationshipManagerId">Relationship Manager ID:</label>
            <input type="number" id="relationshipManagerId" th:field="*{relationshipManagerId}" />
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" />
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <div>
        <p>Already have an account? <a th:href="@{/login-investor}">Login here</a></p>
    </div>
</body>
</html>
