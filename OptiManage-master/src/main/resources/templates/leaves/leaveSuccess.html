<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leave Application Success</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-success">Leave Application Submitted Successfully!</h2>
        <p>Your leave application has been successfully submitted. Below are the details:</p>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Leave Details</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Employee ID:</strong> <span th:text="${employeeId}"></span></li>
                    <li class="list-group-item"><strong>Leave Type:</strong> <span th:text="${leaveType}"></span></li>
                    <li class="list-group-item"><strong>From Date:</strong> <span th:text="${fromDate}"></span></li>
                    <li class="list-group-item"><strong>To Date:</strong> <span th:text="${toDate}"></span></li>
                    <li class="list-group-item"><strong>Reason:</strong> <span th:text="${reason}"></span></li>
                    <li class="list-group-item"><strong>Duration:</strong> <span th:text="${duration}"></span> days</li>
                </ul>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/leaveportal/myLeaves/{empId}(empId=${employeeId})}" class="btn btn-primary">View My Leaves</a>
            <a th:href="@{/leaveportal/apply/{empId}(empId=${employeeId})}" class="btn btn-secondary">Apply for Another Leave</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
