</head>
<body>

        <div class="logo">
            <i class="bx bx-menu menu-icon"></i>
            <span class="logo-name">Employee Management</span>
        </div>
        <div class="sidebar">
            <div class="sidebar-content">
                <ul class="lists">
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="link">Dashboard</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-bar-chart-alt-2 icon"></i>
                            <span class="link">Revenue</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-bell icon"></i>
                            <span class="link">Notifications</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-message-rounded icon"></i>
                            <span class="link">Messages</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-pie-chart-alt-2 icon"></i>
                            <span class="link">Analytics</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-heart icon"></i>
                            <span class="link">Likes</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-folder-open icon"></i>
                            <span class="link">Files</span>
                        </a>
                    </li>
                </ul>

                <div class="bottom-content">
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-cog icon"></i>
                            <span class="link">Settings</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class="bx bx-log-out icon"></i>
                            <span class="link">Logout</span>

                    </li>
                </div>
            </div>
        </div>

    <div th:if="${message}" style="color: green;">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{/employees/update}" method="post" th:object="${emp}">
        <input type="hidden" th:value="${emp.id}" name="id">

        <div class="title">Edit Employee Details</div>

        <div class="input-container ic1">
            <input id="firstname" th:field="*{firstName}" class="input" type="text" placeholder=" " required />
            <div class="cut"></div>
            <label for="firstname" class="placeholder">First Name</label>
        </div>

        <div class="input-container ic2">
            <input id="lastname" th:field="*{lastName}" class="input" type="text" placeholder=" " required />
            <div class="cut"></div>
            <label for="lastname" class="placeholder">Last Name</label>
        </div>

        <div class="input-container ic2">
            <input id="address" th:field="*{address}" class="input" type="text" placeholder=" " required />
            <div class="cut"></div>
            <label for="address" class="placeholder">Address</label>
        </div>

        <div class="input-container ic2">
            <input id="email" th:field="*{email}" class="input" type="email" placeholder=" " required />
            <div class="cut"></div>
            <label for="email" class="placeholder">Email</label>
        </div>

        <div class="input-container ic2">
            <input id="contactNumber" th:field="*{contactNumber}" class="input" type="text" placeholder=" " required />
            <div class="cut"></div>
            <label for="contactNumber" class="placeholder">Contact Number</label>
        </div>

        <!-- <div class="input-container ic2">
            <input id="salary" th:field="*{salary}" class="input" type="number" placeholder=" " required />
            <div class="cut"></div>
            <label for="salary" class="placeholder">Salary</label>
        </div> -->

        <div class="input-container ic2">
            <label for="deptId" class="placeholder">Department ID</label>
            <select id="deptId" name="deptId" class="input" required>
                <option value="" disabled>Select Department</option>
                <th:block th:each="department : ${departments}">
                    <option th:value="${department.deptId}" 
                            th:text="${department.deptId}" 
                            th:selected="${department.deptId == emp.deptId}"></option>
                </th:block>
            </select>
            <div class="cut"></div>
        </div>
        

        <div class="input-container ic2">
            <input id="dob" th:field="*{dob}" class="input" type="date" placeholder=" " required />
            <div class="cut"></div>
            <label for="dob" class="placeholder">Date of Birth</label>
        </div>

        <div class="input-container ic2">
            <input id="username" th:field="*{username}" class="input" type="text" placeholder=" " required />
            <div class="cut"></div>
            <label for="username" class="placeholder">Username</label>
        </div>

        <div class="input-container ic2">
          <input id="password" th:field="*{password}" class="input" type="password" placeholder=" " required readonly />
          <div class="cut"></div>
          <label for="password" class="placeholder">Password</label>
      </div>
      

        <div class="input-container ic2">
            <select id="gender" th:field="*{gender}" class="input" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <div class="cut"></div>
            <label for="gender" class="placeholder">Gender</label>
        </div>

        <div class="input-container ic2">
            <input id="role" th:field="*{role}" class="input" type="text" placeholder=" " required />
            <div class="cut"></div>
            <label for="role" class="placeholder">Role</label>
        </div>

        <div class="input-container ic2">
            <input id="emergencyContact" th:field="*{emergencyContact}" class="input" type="text" placeholder=" " required />
            <div class="cut"></div>
            <label for="emergencyContact" class="placeholder">Emergency Contact</label>
        </div>

        <!-- <div class="input-container ic2">
        < <div class="input-container ic2">
            <input id="age" th:field="*{age}" class="input" type="number" placeholder=" " required />
            <div class="cut"></div>
            <label for="age" class="placeholder">Age</label>
        </div> -->

        <div class="input-container ic2">
            <input id="reportsTo" th:field="*{reportsTo}" class="input" type="number" placeholder=" " required />
            <div class="cut"></div>
            <label for="reportsTo" class="placeholder">reportsTo</label>
        </div>
74
        <button type="submit" class="submit">Submit</button>
    </form>

    <section class="overlay"></section>

    <script src="script.js"></script>
</body>
</html>
