<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client Registration</title>
</head>
<body>
    <h2>Client Registration</h2>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    <form action="#" th:action="@{/register-client}" method="post" th:object="${clientDTO}">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required />
        </div>
        <div>
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" th:field="*{middleName}" />
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required />
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>
        <div>
            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" th:field="*{emailAddress}" required />
        </div>
        <div>
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" th:field="*{contactNumber}" required />
        </div>
        <div>
            <label for="clientType">Client Type:</label>
            <select id="clientType" th:field="*{clientType}" required>
                <option value="" disabled selected>Select Client Type</option>
                <option value="Individual">Individual</option>
                <option value="Corporate">Corporate</option>
            </select>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <div>
        <p>Already have an account? <a th:href="@{/login-client}">Login here</a></p>
    </div>
</body>
</html>
