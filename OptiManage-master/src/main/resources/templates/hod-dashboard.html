<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HOD Dashboard</title>
    <style>
        /* Same styles as emp-dashboard.html */
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 10px; text-align: center; }
        .container { margin: 20px auto; max-width: 1200px; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .card { background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; transition: transform 0.2s ease; }
        .card:hover { transform: translateY(-5px); }
        .card h3 { margin-bottom: 15px; }
        .card a { text-decoration: none; color: #4CAF50; font-weight: bold; }
        .card a:hover { color: #388E3C; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, HOD</h1>
        <p>ID: <span th:text="${employee.id != null ? employee.id : 'No ID available'}"></span></p>
        <a th:href="@{/employees/update/{id}(id=${employee.id})}">Update Profile</a>
        <!-- Display success message if available -->
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>

        <div>
            <a th:href="@{/logout}" class="nav-link">
                <i class="bx bx-log-out icon"></i>
                <span class="link">Logout</span>
            </a>
        </div>
    </header>


    <div class="container">
        <div class="dashboard-grid">
            <!-- Existing cards here, same as emp-dashboard.html -->

            <!-- New Department Employees card (only visible to HOD) -->
            <div class="card">
                <h3>Department Employees</h3>
                <a th:href="@{/department/employees(hodId=${employee.id})}">View Department Employees</a>
            </div>

        </div>
    </div>
</body>
</html>
