<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Promotion</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 20px;
        }
        .promotion-container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            width: 100%;
        }
        input[type="text"]:read-only {
            background-color: #f0f0f0;
        }
        button[type="submit"] {
            background-color: #2e7d32;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>

<div class="promotion-container">
    <h1>Promote Employee</h1>
    <form th:action="@{/employees/promote/{id}(id=${promotionDTO.id})}" th:object="${promotionDTO}" method="post">
        <div>
            <label for="currentPosition">Current Position:</label>
            <input type="text" id="currentPosition" th:field="*{currentPosition}" readonly />
        </div>
        <div>
            <label for="newPosition">New Position:</label>
            <select id="newPosition" th:field="*{newPosition}">
                <option value="L1">L1</option>
                <option value="L2">L2</option>
                <option value="L3">L3</option>
                <option value="L4">L4</option>
                <option value="L5">L5</option>
                <option value="L6">L6</option>
                <option value="L7">L7</option>
                <option value="L8">L8</option>
                <option value="L9">L9</option>
                <option value="L10">L10</option>
            </select>
        </div>
        <div>
            <label for="appraisalAmount">Appraisal Amount:</label>
            <input type="number" id="appraisalAmount" th:field="*{appraisalAmount}" />
        </div>
        <div>
            <button type="submit">Promote</button>
        </div>
    </form>
</div>

</body>
</html>
